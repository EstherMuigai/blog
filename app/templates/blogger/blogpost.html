{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block content%}
<div class="container-fluid">

  <div class="row">
    <div class="col-sm-4">
      
    </div>

    <div class="col-sm-8">
        {{blogpost.title}}
        {{format_post|safe}}
        {% if current_user %}
          {{ wtf.quick_form(delete) }}
          {{ wtf.quick_form(edit) }}
        {% endif %}
    </div>
  </div>
</div>
{%endblock%}
